on:
 workflow_call:
   inputs:
     terraform_version:
       required: true
       type: string
     terraform_directory:
       type: string
       default: src
   secrets:
     ACTION_CLIENT_ID:
       required: true
     ACTION_SUBSCRIPTION_ID:
       required: true
     ACTION_TENANT_ID:
       required: true
permissions:
  id-token: write
jobs:
  terraform-build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: pwsh
    steps:
      - name: 'Az login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ACTION_CLIENT_ID }}
          tenant-id: ${{ secrets.ACTION_TENANT_ID }}
          subscription-id: ${{ secrets.ACTION_SUBSCRIPTION_ID }}
      - name: checkout
        uses: actions/checkout@v3
      - name: Install Terraform ${{ inputs.terraform_version }}
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ inputs.terraform_version }}
      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check
        working-directory: ${{ inputs.terraform_directory }}
        continue-on-error: false
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ${{ inputs.terraform_directory }}
      - name: Terraform Validation
        id: validate
        run: terraform validate
        working-directory: ${{ inputs.terraform_directory }}

